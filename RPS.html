<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS</title>
        <link href=styles.css rel="stylesheet">
    </head>
    <body>
        <h1>the rock paper scissors game!!</h1>
        <h3>(click rock, paper, or scissors)</h3>

        <button id="rock">rock</button>

        <button id="paper">paper</button>

        <button id="scissors">scissors</button>

        <p>computer picked:  <span id="comPicked"></span></p>
        <p>you picked:  <span id="uPicked"></span></p>
        <p>winner:  <span id="winner"></span></p>

        <script src="java.js" charset="utf-8"></script>
    </body>
</html>
